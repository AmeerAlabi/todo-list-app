<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <h1>✍️</h1>
        </div>

            <input type="text" id="todoText" placeholder="Add your task">
            <button id="AddUpdateClick" onclick="CreateOrUpdateTodo()">➕</button>
        </div>
        <ul id="list-item" class="list-item"></ul>
        <div id="updateText"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
